<!-- Syntax Rules for Booleans 
 > To create a boolean, you just type "true" or "false"
 > use can use "typeof" to check this. Ex. console.log(typeof true); the output is "boolean" 
 > Comparison Operators:">" "<" ">=" "<=" "===" "!==" 
 > if-statement: lets us write multiple groups of code, and then decide which code to run. 
    > if-statement syntax is this: if (condition) if the condition is true, we will run the condition within the brackets. the else statement is optional, it will run if the condition is false.
> AND (&&) OPERATOR; checks if two boolean operators are TRUE. If one side is false, then the result would be FALSE. 
> OR (||) OPERATOR; checks if AT LEAST one side is true.
> NOT (!) OPERATOR; only uses one boolean value, and flips it to another value. Ex. !true would be false.
> Scope: limits where a variable exists; any variable within the curly brackets, will exist ONLY in the curly brackets. -->

<!-- Falsy Values: false, 0, '', NaN (Not a Number), undefined, null. -->
