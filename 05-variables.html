<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title> <!-- a variable is a contain; we can save a value in it and use it for later. -->
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1); // Output: 3

        let calculation = 2 + 2;
        console.log(calculation); // Output: 4
        console.log(calculation + 2); // Output: 6
        // We can use a variable whereever we use a value.

        let result = calculation + 2;
        console.log(result); // Output: 6

        let message = 'hello';
        console.log(message); console.log(';'); // if we remove the ";" from the first console.log, it will think its all one console.log.

        variable1 = 5; // re-assigning a value to a variable. If we try "let variable1 = 5;" again, we would get an error since let variable1 cannot be used again. 
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1); // Output: 6; we are increasing the value by 1. ||  5 + 1 = 6.
    </script>
</body>
</html>

<!-- Syntax Rules for Variables
 - let: creates a new variable; then we give it a new name.
    > we CANNOT use special words as a variable name. Ex. "let", but we can use let1 instead.
    > we CANNOT start a variable with a number. Ex. "5", but we can do "let na5me = 3"
    > we CANNOT use most special characters. We can only use $ and _.
    > to save a value in a variable, use an equal sign. -->
